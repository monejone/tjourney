<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Travel Journal</title>

	<link rel="stylesheet" href="css/travel-journal.css">
	
	<script>
	function fix()
{
    var el = this;
    var par = el.parentNode;
    var next = el.nextSibling;
    par.removeChild(el);
    setTimeout(function() {par.insertBefore(el, next);}, 0)
}
	</script>
	
</head>
<body>

	<div id="main">

		<header>

			<div id="subheader">
				<h1 class="title">TRAVEL</h1>
				<h1 class="title1">JOURNAL</h1>
			</div>

			<div id="bottombar"></div>

		</header>

		<nav>
			<ul class="sidebar">
<!-- Each link open the webpage linked after href="" targeting the iFrame called ifrm, 
so the page is opened into the frame instead of a new browser page	-->
				<li class="sidebar-item"><a target="ifrm" href="rome.html" title="Dublin Slideshow" ontouchend="this.onclick=fix">ROME</a></li>
				<li class="sidebar-item"><a target="ifrm" href="london.html" title="Dublin Slideshow"ontouchend="this.onclick=fix">LONDON</a></li>
				<li class="sidebar-item"><a target="ifrm" href="paris.html" title="Dublin Slideshow" ontouchend="this.onclick=fix">PARIS</a></li>
				<li class="sidebar-item"><a target="ifrm" href="dublin.hmtl" title="Dublin Slideshow" ontouchend="this.onclick=fix">DUBLIN</a></li>
				<li class="sidebar-item"><a target="ifrm" href="barcelona.html" title="Barcelona Slideshow" ontouchend="this.onclick=fix">BARCELONA</a></li>
			</ul>
		</nav>

		<content>
<!-- The iFrame is a box that can contain whole external webpages that are linked to 
the frame by putting the url after src="" -->
			<iframe src="rome.html" id="frame-one" name="ifrm">
			</iframe>
		</content>

		<footer>
		<p id="copyright">Site Design &copy Simone Filardo</p>
		</footer>

	</div>
	
</body>
</html>
