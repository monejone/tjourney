<!DOCTYPE html>
<html lang="en">
<head>

	<title>Travel Journal</title>

	<link rel="stylesheet" href="css/travel-journal.css">

<body>

	<div id="main">

		<header>

			</div>

			<div id="bottombar"></div>

		</header>

		<nav>

<!-- Each link open the webpage linked after href="" targeting the iFrame called ifrm, 
so the page is opened into the frame instead of a new browser page	-->
				<li class="sidebar-item"><a target="ifrm" href="rome.html" onClick="activateItem(this)">ROME</a></li>
				<li class="sidebar-item"><a target="ifrm" href="london.html" onclick="activateItem(this)">LONDON</a></li>
				<li class="sidebar-item"><a target="ifrm" href="none">PARIS</a></li>

			</ul>
		</nav>

		<content>
<!-- The iFrame is a box that can contain whole external webpages that are linked to 
the frame by putting the url after src="" -->
			<iframe src="rome.html" id="frame-one" name="ifrm" width="100%" height="1500px">
			</iframe>
		</content>

		</footer>
